<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太空大戰</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div id="背景">
        <button id="playbutton" onclick="startgame()">開始遊戲</button>
    </div>

    <div id="game-container" style="display: none;">       
        <iframe src="game.html" width="100%" height="600" style="border: none;"></iframe>
    </div>
    <script src="data/pythons.js"></script>
    
    <script>
        function startGame() {
    if (window.MM && window.MM.tracks !== undefined) {
        console.log("準備好了！Tracks:", window.MM.tracks);
        // 顯示遊戲容器，隱藏背景
        document.getElementById("背景").style.display = "none";
        document.getElementById("game-container").style.display = "block";
        // 動態創建 iframe
        const gameContainer = document.getElementById("game-container");
        const iframe = document.createElement("iframe");
        iframe.src = "main.html"; // 假設遊戲在 main.html，改成你的實際檔案
        iframe.width = "100%";
        iframe.height = "600";
        iframe.style.border = "none";
        gameContainer.appendChild(iframe);
    } else {
        // 如果還沒準備好，等 100 毫秒再試
        setTimeout(startGame, 100);
    }
}
    </script>
</main>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
    const playButton = document.getElementById("playbutton");
    });
    </script>
</body>
</html>
